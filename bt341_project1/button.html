<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <title>Button</title>
</head>

<body>


    <div class="container">

        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-primary btn-xs">Primary</button>
        <br><br>

        <button type="button" class="btn btn-danger btn-xs">Danger</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-danger btn-lg">Danger</button>
        <br><br>


        <button type="button" class="btn btn-success btn-lg">Success</button><br><br>
        <button type="button" class="btn btn-success">Success</button><br><br>
        <button type="button" class="btn btn-success btn-sm">Success</button><br><br>
        <button type="button" class="btn btn-success btn-xs">Success</button><br><br>
        <br>



    </div>


    <script src="js/jquery.min.js"></script><!-- JQuery -->
    <script src="js/bootstrap.min.js"></script><!-- Bootstrap JS -->
</body>

</html>
