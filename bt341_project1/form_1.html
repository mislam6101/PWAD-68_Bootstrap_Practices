<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
</head>

<body>


    <div class="container" style="margin-bottom: 40px;">

        <form action="" method="POST" role="form">
            <legend>Registration Form</legend>

            <div class="form-group">
                <label for="">Full Name:</label>
                <input type="text" class="form-control" id="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="">Father's Name:</label>
                <input type="text" class="form-control" id="" placeholder="Enter Your  Father's Name">
            </div>
            <div class="form-group">
                <label for="">Age:</label>
                <input type="number" class="form-control" id="" placeholder="Enter your age">
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <form action="" method="POST" role="form">
                    <legend>Registration Form</legend>

                    <div class="form-group">
                        <label for="">Full Name:</label>
                        <input type="text" class="form-control" id="" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="">Age:</label>
                        <input type="number" class="form-control" id="" placeholder="Enter Your age">
                    </div>

                    <div class="form-group">
                        <label for="">Gender: &nbsp;</label>
                        <label for="" class="radio-inline"><input type="radio" name="gender" id="">Male</label>
                        <label for="" class="radio-inline"><input type="radio" name="gender" id="">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="">Division</label><br>
                        <select name="form-control" id="">
                            <option value="" selected disabled>Select One</option>
                            <option value="">Dhaka</option>
                            <option value="">Chottogram</option>
                            <option value="">Rangpur</option>
                            <option value="">Khulna</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Address</label><br>
                        <textarea name="address" id="" placeholder="Enter Your Details Address"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">E-mail:</label>

                        <input type="email" name="" id="input" class="form-control" value="" required="required"
                            title="" placeholder="name@email.com">
                    </div>

                    <div class="form-group">
                        <label for="">Create Password</label>

                        <input type="password" name="" id="input" class="form-control" required="required"
                            title="password" placeholder="Between 8 to 32 char">

                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>

                        <input type="password" name="" id="input" class="form-control" required="required"
                            title="password" placeholder="Re-type The Password">

                    </div>


                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Remember Password
                        </label>
                    </div>



                    <button type="submit" class="btn btn-success">Sign up</button>
                </form>
            </div>
            <div class="col-md-4">
                <form action="" method="POST" role="form">
                    <legend>Login Form</legend>

                    <div class="form-group">
                        <label for="">Email:</label>
                        
                        <input type="email" name="" id="input" class="form-control" value="" required="required" title="" placeholder="name@email.com">
                        
                    </div>
                    <div class="form-group">
                        <label for="">Enter Your Password</label>
                        
                        <input type="password" name="" id="input" class="form-control" required="required" title="">
                        
                    </div>

                    <a href="#">Forget Password?</a><br>



                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-4">

                    </div>
                    <div class="form-group">
                        <label for="">Age:</label>
                        <input type="number" class="form-control" id="" placeholder="Enter your age">
                    </div>



                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

    </div>



    <script src="js/jquery.min.js"></script><!-- JQuery -->
    <script src="js/bootstrap.min.js"></script><!-- Bootstrap JS -->
</body>
